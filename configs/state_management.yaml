# 集中化状态管理配置

# 核心配置
core:
  default_ttl: 3600
  max_states: 10000
  cleanup_interval: 300

# 序列化配置
serializer:
  format: "json"  # json, pickle, msgpack
  compression: true
  compression_threshold: 1024

# 缓存配置
cache:
  enabled: true
  max_size: 1000
  ttl: 300
  eviction_policy: "lru"  # lru, lfu, fifo
  enable_serialization: false
  serialization_format: "json"

# 存储配置
storage:
  default_type: "memory"
  memory:
    max_size: 10000
  sqlite:
    database_path: "data/states.db"
    connection_pool_size: 10
    compression: true
    compression_threshold: 1024
  file:
    base_path: "data/states"
    format: "json"
    compression: false
    create_subdirs: true

# 验证配置
validation:
  enabled: true
  strict_mode: false
  custom_validators: []

# 生命周期配置
lifecycle:
  auto_cleanup: true
  cleanup_interval: 300
  event_handlers: []

# 特化配置
specialized:
  workflow:
    max_iterations: 100
    message_history_limit: 1000
    auto_save: true
    
  tools:
    context_isolation: true
    auto_expiration: true
    default_ttl: 1800
    
  sessions:
    auto_cleanup: true
    max_inactive_duration: 3600
    
  threads:
    auto_cleanup: true
    max_inactive_duration: 7200
    
  checkpoints:
    auto_cleanup: true
    max_checkpoints_per_thread: 50
    cleanup_interval: 600

# 性能监控配置
monitoring:
  enabled: true
  statistics_interval: 60
  performance_tracking: true
  memory_tracking: true

# 错误处理配置
error_handling:
  retry_attempts: 3
  retry_delay: 1.0
  fallback_to_memory: true
  log_errors: true

# 开发配置
development:
  debug_mode: false
  verbose_logging: false
  enable_profiling: false
  mock_storage: false