# 性能监控配置文件
# 定义性能监控模块的默认配置。
monitoring:
  # 默认历史记录大小
  max_history_size: 1000
  
  # 默认采样率 (0.0-1.0)
  sampling_rate: 1.0
  
  # 启用/禁用监控
  enabled: true
  
  # 各模块特定配置
  modules:
    checkpoint:
      enabled: true
      sampling_rate: 1.0
      max_history_size: 1000
    
    llm:
      enabled: true
      sampling_rate: 1.0
      max_history_size: 1000
    
    workflow:
      enabled: true
      sampling_rate: 1.0
      max_history_size: 1000
    
    tool:
      enabled: true
      sampling_rate: 1.0
      max_history_size: 1000
  
  # 导出配置
  export:
    # 是否启用Prometheus导出
    prometheus_enabled: false
    
    # 导出间隔（秒）
    export_interval: 60
    
    # 导出格式
    format: "json"