# GPT-4 模型特定配置
# 继承自 common.yaml 的通用配置

# 继承配置
inherits_from: "provider/openai/common.yaml"

# 模型特定配置
model_name: gpt-4
model_type: openai

# GPT-4 特定的定价配置（覆盖通用配置）
pricing:
  input_token_cost: 0.03    # GPT-4输入价格：$0.03/1K tokens
  output_token_cost: 0.06   # GPT-4输出价格：$0.06/1K tokens
  currency: "USD"

# GPT-4 特定的参数限制
limits:
  max_tokens: 8192          # GPT-4的最大token限制
  max_context_length: 8192  # 最大上下文长度
  max_output_tokens: 4096   # 最大输出token数

# GPT-4 特定的默认参数（覆盖通用配置）
defaults:
  temperature: 0.7
  max_tokens: 4096          # 覆盖通用配置的2048
  top_p: 1.0
  frequency_penalty: 0.0
  presence_penalty: 0.0

# GPT-4 特定的功能支持
features:
  function_calling: true
  streaming: true
  vision: false              # GPT-4V支持视觉，但基础GPT-4不支持
  code_interpreter: false    # 需要特定版本

# GPT-4 特定的限流配置
rate_limiting:
  requests_per_minute: 200   # GPT-4的限流更严格
  tokens_per_minute: 40000

# GPT-4 特定的错误处理
error_handling:
  retry_on_rate_limit: true
  retry_on_server_error: true
  max_retry_backoff: 120.0   # GPT-4可能需要更长的退避时间

# 模型特定的优化建议
optimization:
  recommended_temperature_range: [0.1, 1.0]
  recommended_max_tokens: 2048  # 建议的输出长度
  cost_optimization_tips:
    - "使用较短的提示以减少输入成本"
    - "设置合理的max_tokens限制"
    - "考虑使用GPT-3.5-turbo进行简单任务"