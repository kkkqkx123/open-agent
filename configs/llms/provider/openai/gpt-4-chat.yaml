# OpenAI GPT-4 Chat Completion配置
# 继承自 gpt-4.yaml 的基础配置

inherits_from: "provider/openai/gpt-4.yaml"

# Chat Completion特定配置
api_format: chat_completion  # 使用Chat Completion API

parameters:
  temperature: 0.7
  max_tokens: 2000
  timeout: 30
  max_retries: 3

api_formats:
  chat_completion:
    endpoint: "/chat/completions"
    supports_multiple_choices: true
    legacy_structured_output: true
  responses:
    endpoint: "/responses"
    supports_reasoning: true
    native_storage: true
    structured_output_format: "text.format"

# 降级配置
fallback_enabled: true
fallback_formats:
  - chat_completion  # 主要使用Chat Completion，所以降级列表为空