# SiliconFlow tencent/Hunyuan-MT-7B 配置
# 继承自 provider/siliconflow/common.yaml
inherits_from: "provider/siliconflow/common"

model_type: siliconflow
model_name: tencent/Hunyuan-MT-7B
provider: siliconflow
token_counter: siliconflow_tencent_hunyuan_mt_7b

# 覆盖特定参数
parameters:
  max_tokens: 32000  # 32K上下文

# 降级配置
fallback_enabled: true
fallback_models:
  - silicon-Qwen2.5-7B
max_fallback_attempts: 3

# 元数据
metadata:
  provider: siliconflow
  version: "1.0"
  description: "SiliconFlow tencent/Hunyuan-MT-7B 模型 (推荐用于翻译)"
  model_family: "hunyuan-mt"
  capabilities:
    - text_generation
    - function_calling
    - translation
    - completion
  limitations:
    - no_api_caching
  context_length: 32000
  rpm_limit: 1000
  tpm_limit: 80000