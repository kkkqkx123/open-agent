# Gemini Provider通用配置模板
provider_type: gemini
base_url: "https://generativelanguage.googleapis.com/v1"
headers:
  User-Agent: "ModularAgent/1.0"

# 工具调用配置
function_calling_supported: true
function_calling_mode: "auto"

# 缓存配置
supports_caching: true  # Gemini明确支持缓存API

# 通用参数模板
default_parameters:
  temperature: 0.7
  max_tokens: 2048
  max_output_tokens: null
  top_p: 1.0
  top_k: 40
  stop_sequences: null
  candidate_count: 1
  system_instruction: null
  response_mime_type: null
  thinking_config: null
  stream: false
  safety_settings: null
  tool_choice: null
  tools: null
  user: null
  timeout: 30
  max_retries: 3


# 降级配置
fallback_config:
  enabled: true
  max_attempts: 3

# 元数据
metadata:
  provider: google
  version: "1.0"
  description: "Gemini Provider通用配置"
  supported_features:
    - function_calling
    - streaming
    - vision
    - code_execution
  unsupported_features:
    - json_mode  # 通过response_mime_type实现