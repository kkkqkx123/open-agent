# 任务组配置注册表
# 此文件定义了所有可用的任务组、轮询池和全局配置文件

# 任务组配置文件注册表
task_groups:
  fast_group:
    file: "groups/fast_group.yaml"
    description: "快速响应任务组 - 适用于需要快速响应的简单任务"
    enabled: true
  
  plan_group:
    file: "groups/plan_group.yaml"
    description: "规划任务组 - 适用于复杂的规划和策略制定"
    enabled: true
  
  thinking_group:
    file: "groups/thinking_group.yaml"
    description: "思考任务组 - 适用于需要深度思考的分析任务"
    enabled: true
  
  execute_group:
    file: "groups/execute_group.yaml"
    description: "执行任务组 - 适用于工具调用和指令执行"
    enabled: true
  
  review_group:
    file: "groups/review_group.yaml"
    description: "审核任务组 - 适用于内容审核和质量检查"
    enabled: true
  
  high_payload_group:
    file: "groups/high_payload_group.yaml"
    description: "高并发任务组 - 适用于高并发场景"
    enabled: true
  
  fast_small_group:
    file: "groups/fast_small_group.yaml"
    description: "小模型快速任务组 - 适用于简单的快速任务"
    enabled: true

# 轮询池配置文件注册表
polling_pools:
  fast_pool:
    file: "polling_pools/fast_pool.yaml"
    description: "快速响应任务专用轮询池"
    enabled: true
  
  thinking_pool:
    file: "polling_pools/thinking_pool.yaml"
    description: "思考任务专用轮询池"
    enabled: true
  
  plan_pool:
    file: "polling_pools/plan_pool.yaml"
    description: "规划任务专用轮询池"
    enabled: true
  
  single_turn_pool:
    file: "polling_pools/single_turn_pool.yaml"
    description: "单轮对话轮询池"
    enabled: false  # 已被任务专用轮询池替代
  
  multi_turn_pool:
    file: "polling_pools/multi_turn_pool.yaml"
    description: "多轮对话轮询池"
    enabled: false  # 已被任务专用轮询池替代
  
  high_concurrency_pool:
    file: "polling_pools/high_concurrency_pool.yaml"
    description: "高并发轮询池"
    enabled: false  # 已被任务专用轮询池替代

# 全局配置文件注册表
global_configs:
  global_fallback:
    file: "global_fallback.yaml"
    description: "全局降级配置"
    enabled: true
  
  concurrency_control:
    file: "concurrency_control.yaml"
    description: "并发控制配置"
    enabled: true
  
  rate_limiting:
    file: "rate_limiting.yaml"
    description: "速率限制配置"
    enabled: true

# 配置加载选项
loading_options:
  # 是否启用配置文件缓存
  enable_cache: true
  
  # 配置文件热重载间隔（秒）
  reload_interval: 300
  
  # 配置验证模式：strict（严格）、lenient（宽松）
  validation_mode: "strict"
  
  # 是否在加载失败时使用默认配置
  use_defaults_on_failure: true