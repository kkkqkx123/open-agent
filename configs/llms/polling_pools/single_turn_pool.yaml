# 单轮对话轮询池配置

name: "single_turn_pool"
description: "单轮对话轮询池"
task_groups: ["fast_group", "fast_small_group"]
rotation_strategy: "round_robin"
health_check_interval: 30
failure_threshold: 3
recovery_time: 60
rate_limiting:
  enabled: true
  algorithm: "token_bucket"
  token_bucket:
    bucket_size: 1000
    refill_rate: 16.67  # 1000/60