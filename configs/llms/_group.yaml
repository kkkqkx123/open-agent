# 模型组配置
openai_group:
  base_url: "https://api.openai.com/v1"
  headers:
    User-Agent: "ModularAgent/1.0"
  parameters:
    temperature: 0.7
    max_tokens: 2000
    max_completion_tokens: null
    top_p: 1.0
    frequency_penalty: 0.0
    presence_penalty: 0.0
    stop: null
    top_logprobs: null
    tool_choice: null
    tools: null
    response_format: null
    stream: false
    stream_options: null
    service_tier: "auto"
    safety_identifier: null
    store: false
    reasoning: null
    verbosity: "medium"
    web_search_options: null
    seed: null
    user: null
    timeout: 30
    max_retries: 3
  
  # OpenAI特定的重试配置
  retry_config:
    base_delay: 1.0
    max_delay: 30.0              # OpenAI通常响应较快，设置较小的最大延迟
    jitter: true
    exponential_base: 2.0
    retry_on_status_codes:
      - 429  # 频率限制
      - 500  # 服务器内部错误
      - 502  # 网关错误
      - 503  # 服务不可用
      - 504  # 网关超时
  
  # OpenAI特定的超时配置
  timeout_config:
    request_timeout: 30
    connect_timeout: 10
    read_timeout: 30
    write_timeout: 30

gemini_group:
  base_url: "https://generativelanguage.googleapis.com/v1"
  headers:
    User-Agent: "ModularAgent/1.0"
  parameters:
    temperature: 0.7
    max_tokens: 2048
    max_output_tokens: null
    top_p: 1.0
    top_k: 40
    stop_sequences: null
    candidate_count: 1
    system_instruction: null
    response_mime_type: null
    thinking_config: null
    stream: false
    safety_settings: null
    tool_choice: null
    tools: null
    user: null
    timeout: 30
    max_retries: 3
  
  # Gemini特定的重试配置
  retry_config:
    base_delay: 1.5                # Gemini频率限制较严格，增加基础延迟
    max_delay: 45.0
    jitter: true
    exponential_base: 2.0
    retry_on_status_codes:
      - 429  # 频率限制
      - 500  # 服务器内部错误
      - 502  # 网关错误
      - 503  # 服务不可用
      - 504  # 网关超时
  
  # Gemini特定的超时配置
  timeout_config:
    request_timeout: 30
    connect_timeout: 10
    read_timeout: 30
    write_timeout: 30

