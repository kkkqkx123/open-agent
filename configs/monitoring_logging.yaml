# 性能监控日志配置
# 专门用于性能监控的日志配置。

version: 1
disable_existing_loggers: false

formatters:
  performance_json:
    format: '{"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s"}'
    datefmt: "%Y-%m-%dT%H:%M:%S"
  
  performance_simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  checkpoint_metrics_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: performance_json
    filename: logs/checkpoint_metrics.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
  
  llm_metrics_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: performance_json
    filename: logs/llm_metrics.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
  
  workflow_metrics_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: performance_json
    filename: logs/workflow_metrics.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
  
  tool_metrics_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: performance_json
    filename: logs/tool_metrics.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
  
  performance_console:
    class: logging.StreamHandler
    level: INFO
    formatter: performance_simple
    stream: ext://sys.stdout

loggers:
  checkpoint_metrics:
    level: INFO
    handlers: [checkpoint_metrics_file, performance_console]
    propagate: false
  
  llm_metrics:
    level: INFO
    handlers: [llm_metrics_file, performance_console]
    propagate: false
  
  workflow_metrics:
    level: INFO
    handlers: [workflow_metrics_file, performance_console]
    propagate: false
  
  tool_metrics:
    level: INFO
    handlers: [tool_metrics_file, performance_console]
    propagate: false
  
  performance_metrics:
    level: INFO
    handlers: [performance_console]
    propagate: false

root:
  level: INFO
  handlers: [performance_console]