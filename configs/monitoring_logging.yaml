#性能监控日志配置
#专门用于性能监控的日志配置，包含日志清理设置。

version: 1
disable_existing_loggers: false

formatters:
  performance_json:
    format: '{"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s"}'
    datefmt: "%Y-%m-%dT%H:%M:%S"
  
  performance_simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  checkpoint_metrics_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: performance_json
    filename: logs/checkpoint_metrics.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
  
  llm_metrics_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: performance_json
    filename: logs/llm_metrics.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
  
  workflow_metrics_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: performance_json
    filename: logs/workflow_metrics.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
  
  tool_metrics_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: performance_json
    filename: logs/tool_metrics.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
  
  performance_console:
    class: logging.StreamHandler
    level: INFO
    formatter: performance_simple
    stream: ext://sys.stdout

loggers:
  checkpoint_metrics:
    level: INFO
    handlers: [checkpoint_metrics_file, performance_console]
    propagate: false
  
  llm_metrics:
    level: INFO
    handlers: [llm_metrics_file, performance_console]
    propagate: false
  
  workflow_metrics:
    level: INFO
    handlers: [workflow_metrics_file, performance_console]
    propagate: false
  
  tool_metrics:
    level: INFO
    handlers: [tool_metrics_file, performance_console]
    propagate: false
  
  performance_metrics:
    level: INFO
    handlers: [performance_console]
    propagate: false
  
  log_cleaner:
    level: INFO
    handlers: [performance_console]
    propagate: false

root:
  level: INFO
  handlers: [performance_console]

# 日志清理配置
log_cleanup:
  # 是否启用日志清理
  enabled: true
  
  # 日志保留天数
  retention_days: 30
  
  # 要清理的日志文件模式
  log_patterns:
    - "logs/*.log"
    - "logs/*.log.*"
    - "logs/*_metrics.log"
    - "logs/*_metrics.log.*"
  
  # 是否为试运行模式（不实际删除文件）
  dry_run: false
  
  # 清理检查间隔（小时）
  check_interval_hours: 24
  
  # 清理配置
  cleanup:
    # 单次清理的最大文件数
    max_files_per_cleanup: 1000
    
    # 清理超时时间（秒）
    cleanup_timeout: 300
    
    # 是否在清理时记录详细日志
    verbose_logging: true