# 存储配置示例
# 用于 Session 和 Thread 的存储后端配置

# 会话（Session）存储配置
session:
  # 主存储后端类型：sqlite, file
  primary_backend: sqlite
  
  # 辅助存储后端列表（用于冗余和备份）
  secondary_backends:
    - file
  
  # SQLite 配置
  sqlite:
    # 数据库文件路径
    db_path: ./data/sessions.db
  
  # SQLite 备份配置（可选）
  sqlite_secondary:
    db_path: ./data/sessions_backup.db
  
  # 文件系统配置
  file:
    # 会话存储基础路径
    base_path: ./sessions_backup
  
  # 会话数据存储路径（用于 Git 等额外功能）
  storage_path: ./sessions

# 线程（Thread）存储配置
thread:
  # 主存储后端类型：sqlite, file
  primary_backend: sqlite
  
  # 辅助存储后端列表
  secondary_backends:
    - file
  
  # SQLite 配置
  sqlite:
    # 数据库文件路径
    db_path: ./data/threads.db
  
  # SQLite 备份配置（可选）
  sqlite_secondary:
    db_path: ./data/threads_backup.db
  
  # 文件系统配置
  file:
    # 线程存储基础路径
    base_path: ./threads_backup
