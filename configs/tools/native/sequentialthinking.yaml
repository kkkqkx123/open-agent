# Sequential Thinking Tool Configuration
name: sequentialthinking
tool_type: native
description: |
  A tool for structured problem-solving through sequential thinking steps.
  This tool helps analyze problems through a linear thinking process.
  
  When to use this tool:
  - Breaking down complex problems into steps
  - Planning and design
  - Problems that require a multi-step solution
  - Tasks that need to maintain context over multiple steps
  
  Key features:
  - You can adjust total_thoughts up or down as you progress
  - Simple linear progression of thoughts
  - Basic thought tracking
function_path: src.domain.tools.native.sequentialthinking:sequentialthinking
enabled: true
timeout: 30
state_config:
  manager_type: "memory"
  ttl: 3600
  auto_cleanup: true
parameters_schema:
  type: object
  properties:
    thought:
      type: string
      description: Your current thinking step
    nextThoughtNeeded:
      type: boolean
      description: Whether another thought step is needed
    thoughtNumber:
      type: integer
      description: Current number in sequence
      minimum: 1
    totalThoughts:
      type: integer
      description: Current estimate of thoughts needed
      minimum: 1
  required:
    - thought
    - nextThoughtNeeded
    - thoughtNumber
    - totalThoughts
metadata:
  category: "reasoning"
  tags: ["thinking", "reasoning", "problem-solving", "analysis", "planning"]
  documentation_url: "https://github.com/modelcontextprotocol/servers/tree/main/src/sequentialthinking"
examples:
  - description: "Basic thinking sequence"
    parameters:
      thought: "Analyze the core requirements of the problem"
      nextThoughtNeeded: true
      thoughtNumber: 1
      totalThoughts: 3