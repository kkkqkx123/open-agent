# Hash转换工具配置
name: hash_convert
tool_type: builtin
description: A tool for converting text to various hash values, supporting MD5, SHA1, SHA256, SHA512 algorithms
function_path: src.domain.tools.native.hash_convert:hash_convert
enabled: true
timeout: 10
parameters_schema:
  type: object
  properties:
    text:
      type: string
      description: Text to be converted to hash value
    algorithm:
      type: string
      description: Hash algorithm, optional values: md5, sha1, sha256, sha512
      enum: ["md5", "sha1", "sha256", "sha512"]
      default: "sha256"
  required:
    - text
metadata:
  category: "utility"
  tags: ["hash", "security", "encryption", "utility"]
  documentation_url: "https://docs.python.org/3/library/hashlib.html"