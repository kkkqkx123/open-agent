# 计算器工具配置
name: calculator
tool_type: builtin
description: A tool for performing basic mathematical calculations
function_path: src.domain.tools.native.calculator:calculate
enabled: true
timeout: 10
parameters_schema:
  type: object
  properties:
    expression:
      type: string
      description: Mathematical expression to calculate, e.g. "2 + 3 * 4"
    precision:
      type: integer
      description: Number of decimal places in the result, default is 2
      default: 2
  required:
    - expression
metadata:
  category: "math"
  tags: ["calculator", "math", "basic"]