# 简单状态机工作流配置示例
name: "SimpleWorkflow"
description: "一个简单的状态机工作流示例"
version: "1.0.0"
initial_state: "start"

# 工作流配置
workflow_config:
  name: "SimpleWorkflow"
  description: "简单工作流示例"
  version: "1.0.0"
  nodes:
    start:
      type: "start"
      description: "开始节点"
    process:
      type: "process"
      description: "处理节点"
    end:
      type: "end"
      description: "结束节点"
  edges:
    - from: "start"
      to: "process"
      description: "开始到处理"
    - from: "process"
      to: "end"
      description: "处理到结束"
  entry_point: "start"

# 状态机配置
states:
  start:
    type: "process"
    description: "开始状态"
    transitions:
      - target: "process"
        condition: "always"
        description: "无条件转移到处理状态"
  
  process:
    type: "process"
    description: "处理状态"
    transitions:
      - target: "end"
        condition: "processing_complete"
        description: "处理完成后转移到结束状态"
      - target: "start"
        condition: "processing_failed"
        description: "处理失败时重新开始"
  
  end:
    type: "end"
    description: "结束状态"
    transitions: []

# 处理器配置
handler_config:
  start:
    timeout: 5000
    retry_count: 3
  process:
    timeout: 10000
    retry_count: 5
  end:
    timeout: 2000
    retry_count: 1